apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "kubernetes.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "kubernetes.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  serviceName: {{ template "kubernetes.name" . }}
  updateStrategy:
    type: "RollingUpdate"
  replicas: {{ .Values.cassandraReplicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "kubernetes.name" . }}
        deployedDate: "{{ .Release.cassandraDeployedDate }}"
    spec:
      nodeSelector:
        {{- range $key, $val := .Values.cassandraNodeSelector }}
        {{ $key }}: {{ $val | quote }}
        {{- end}}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ template "kubernetes.name" . }}
            topologyKey: kubernetes.io/hostname
      subdomain: {{ template "kubernetes.name" . }}
      terminationGracePeriodSeconds: 1800
      containers:
        - name: cassandra
          image: {{ .Values.cassandraImageName | default "quay.io/mysocialapp/cassandra" }}:{{ .Values.cassandraImageVersion }}
          command: ['/bin/sh', '-c', '/usr/local/apache-cassandra/scripts/run_override.sh']
          env:
            - name: MAX_HEAP_SIZE
              value: {{ .Values.cassandraMaxHeap }}
            - name: HEAP_NEWSIZE
              value: {{ .Values.cassandraHeapNewSize }}
            - name: CASSANDRA_NUM_TOKENS
              value: "256"
            - name: CASSANDRA_CLUSTER_NAME
              value: "{{ .Release.Namespace }}"
            - name: CASSANDRA_RACK
              value: "Rack1"
            - name: CASSANDRA_DC
              value: "{{ .Values.cassandraDC }}"
            - name: CASSANDRA_LISTEN_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CASSANDRA_BROADCAST_RPC_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CASSANDRA_BROADCAST_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
                - SYS_RESOURCE
          lifecycle:
            postStart:
              exec:
                command: ["/usr/local/apache-cassandra/scripts/postStart.sh"]
            preStop:
              exec:
                command: ["/usr/local/apache-cassandra/scripts/preStop.sh"]
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - /ready-probe.sh
            initialDelaySeconds: 60
            timeoutSeconds: 10
          ports:
            - containerPort: 7000
              name: intra-node
            - containerPort: 7001
              name: tls-intra-node
            - containerPort: 7199
              name: jmx
            - containerPort: 9042
              name: cql
          volumeMounts:
            - name: cassandra-data
              mountPath: /var/lib/cassandra
            - name: {{ template "kubernetes.name" . }}
              mountPath: /usr/local/apache-cassandra/scripts
      volumes:
        - name: cassandra-data
          hostPath:
            path: /mnt/data/{{ .Release.Namespace }}/cassandra
        - name: {{ template "kubernetes.name" . }}
          configMap:
            name: {{ template "kubernetes.name" . }}
            defaultMode: 0775