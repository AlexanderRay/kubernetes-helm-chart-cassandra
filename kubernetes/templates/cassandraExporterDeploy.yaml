{{- if .Values.cassandraExporter.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cassandra-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app: cassandra-exporter
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.cassandraExporter.replicaCount }}
  template:
    metadata:
      labels:
        app: cassandra-exporter
    spec:
      nodeSelector:
        {{- range $key, $val := .Values.cassandraExporter.nodeSelector }}
        {{ $key }}: {{ $val | quote }}
        {{- end}}
      containers:
      - name: cassandra-exporter
        image: "criteord/cassandra_exporter:{{ .Values.cassandraExporter.imageVersion }}"
        imagePullPolicy: Always
        env:
          - name: CASSANDRA_EXPORTER_CONFIG_host
            value: "{{ .Values.cassandraExporter.config.host }}"
          - name: CASSANDRA_EXPORTER_CONFIG_listenPort
            value: "{{ .Values.cassandraExporter.config.listenPort }}"
          - name: JVM_OPTS
            value: "{{ .Values.cassandraExporter.config.jvmOpts }}
                    -Dcom.sun.management.jmxremote.ssl=false
                    -Dcom.sun.management.jmxremote.authenticate=false
                    -Dcom.sun.management.jmxremote.port=5555
                    -Dcom.sun.management.jmxremote.local.only=false
                    -Dnetworkaddress.cache.ttl=15"
        ports:
        - name: metrics
          containerPort: {{ .Values.cassandraExporter.config.listenPort }}
          protocol: TCP
        - name: jmx
          containerPort: 5555
        livenessProbe:
          tcpSocket:
            port: {{ .Values.cassandraExporter.config.listenPort }}
        readinessProbe:
          httpGet:
            path: /metrics
            port: {{ .Values.cassandraExporter.config.listenPort }}
          initialDelaySeconds: 20
          timeoutSeconds: 45
        resources:
{{ toYaml .Values.cassandraExporter.resources | indent 10 }}
{{- end }}